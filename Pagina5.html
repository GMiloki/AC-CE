<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel=”favicon” charset=”favicon.ico” />
    <title>Cadastrar</title>
    <meta charset="utf-8">
</head>

<body style="background-color:brown;width:100px;height:100px;top:20%;left:40%;position:absolute;">
    <h1>Cadastro de Receita</h1>
    <form action="Pagina4.html" method="post">
        <div>
            <label for="receita">Nome da receita:</label>
            <input type="text" id="receita" />
        </div>
        <div>
            <label for="ingredientes">Ingredientes:</label>
            <textarea id="msg" /></textarea>
        </div>
        <div>
            <label for="link">Foto da receita:</label>
            <input type="link" id="link" />
        </div>
        <div>
            <label for="link2">Video da receita:</label>
            <input type="link" id="link2" />
        </div>
        <div>
            <label for="fazer">Como fazer:</label>
            <textarea id="msg2"></textarea>
        </div>
        <div>
            <label for="nome">Seu nome:</label>
            <input type="text" id="name" />
        </div>
        </br>
        <div class="button">
            <button type="submit">Enviar sua receita</button>
        </div>
    </form>
</body>


</html>
